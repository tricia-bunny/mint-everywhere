    <script>
        function player1atk() {
            var randAtk = Math.floor(Math.random() * 18);
            player2hp = player2hp - randAtk;
            player3hp = player3hp - randAtk;
            player4hp = player4hp - randAtk;
            checkIfDeadAndMore();
        }
        function player2atk() {
            var randAtk = Math.floor(Math.random() * 25);
            player1hp = player1hp - randAtk;
            player3hp = player3hp - randAtk;
            player4hp = player4hp - randAtk;
            checkIfDeadAndMore();
        }
        function player4atk() {
            var randAtk = Math.floor(Math.random() * 14);
            player1hp = player1hp - randAtk;
            player2hp = player2hp - randAtk;
            player3hp = player3hp - randAtk;
            checkIfDeadAndMore();
        }
        function player1skill() {
            var randAtk = Math.floor(Math.random() * 27);
            player4hp = player4hp - randAtk;
            player2hp = player2hp - randAtk;
            player3hp = player3hp - randAtk;
            player1hp = player1hp + 15;
            checkIfDeadAndMore();
        }
        function player2skill() {
            player2hp = player2hp + 35;
            checkIfDeadAndMore();
        }
        function player3skill() {
            player3hp = player3hp + 15;
            var randAtk = Math.floor(Math.random() * 15);
            player1hp = player1hp - randAtk;
            player2hp = player2hp - randAtk;
            player4hp = player4hp - randAtk;
            checkIfDeadAndMore();
        }
        function player4skill() {
            player4hp = player4hp + 25;
            player4hpmax = player4hpmax + 25;
            if (player4hpmax > 1500) {
                player4hpmax = 1500;
            }
            checkIfDeadAndMore();
        }
        function player1spe() {
            var randAtk = Math.floor(Math.random() * 36);
            player2hp = player2hp - randAtk;
            player3hp = player3hp - randAtk;
            player4hp = player4hp - randAtk;
            player1hp = player1hp + 25;
            checkIfDeadAndMore();
        }
        function player2spe() {
            var randAtk = Math.floor(Math.random() * 50);
            player1hp = player1hp - randAtk;
            player3hp = player3hp - randAtk;
            player4hp = player4hp - randAtk;
            checkIfDeadAndMore();
        }
        function player3spe() {
            var randAtk = Math.floor(Math.random() * 30);
            player1hp = player1hp - randAtk;
            player2hp = player2hp - randAtk;
            player4hp = player4hp - randAtk;
            var randomAtk = randAtk * 2 - 1
            player3hp = player3hp + randomAtk;
            checkIfDeadAndMore();
        }
        function player3atk() {
            var randAtk = Math.floor(Math.random() * 16);
            player1hp = player1hp - randAtk;
            player2hp = player2hp - randAtk;
            player4hp = player4hp - randAtk;
            checkIfDeadAndMore();
            
        }
        function player4spe() {
            var randAtk = Math.floor(Math.random() * 23);
            player1hp = player1hp - randAtk;
            player2hp = player2hp - randAtk;
            player3hp = player3hp - randAtk;
            var randomAtk = randAtk * 2
            player4hp = player4hp + randomAtk;
            checkIfDeadAndMore();
        }
        function nerf() {
            player1hp = player1hp - 100;
            player2hp = player2hp - 100;
            player3hp = player3hp - 100;
            player4hp = player4hp - 100;
            checkIfDeadAndMore();
        }
        function specialRain() {
            player1spe();
            player2spe();
            player3spe();
            player4spe();
            checkIfDeadAndMore();
        }
        function normalatkRain() {
            player1atk();
            player2atk();
            player3atk();
            player4atk();
        }
        function skillRain() {
            player1skill();
            player2skill();
            player3skill();
            player4skill();
        }
        function checkIfDeadAndMore() {
            if (player1hp > 1000) {
                player1hp = 1000;
            }
            if (player2hp > 1000) {
                player2hp = 1000;
            }
            if (player3hp > 1200) {
                player3hp = 100;
            }
            if (player4hp > player4hpmax) {
                player4hp = player4hpmax;
            }
            if (dabLoss == 1) {
                player1hp = "DEAD";
            } else if (koydenLoss == 1) {
                player2hp = "DEAD";
            } else if (hopeLoss == 1) {
                player3hp = "DEAD";
            } else if (skyLoss == 1) {
                player4hp = "DEAD";
            }
            if (player1hp < 1) {
                alert("Dab the Fish Loses!!!");
                dabLoss = 1;
            }
            if (player2hp < 1) {
                alert("Köyden Kyda Loses!!!");
                koydenLoss = 1;
            }
            if (player3hp < 1) {

                    } else if (skyLoss == 1) {

                        window.location.href = "köydenwon.html";

                } else if (skyLoss == 1) {

                    } else if (dabLoss == 1) {

                } else if (dabLoss == 1) {
