    <script>
        function player1atk() {
            var randAtk = Math.floor(Math.random() * 20);
            player2hp = player2hp - randAtk;
            player3hp = player3hp - randAtk;
            player4hp = player4hp - randAtk;
            checkIfDeadAndMore();
        }
        function player2atk() {
            var randAtk = Math.floor(Math.random() * 15);
            player1hp = player1hp - randAtk;
            player3hp = player3hp - randAtk;
            player4hp = player4hp - randAtk;
            checkIfDeadAndMore();
        }
        function player4atk() {
            var randAtk = Math.floor(Math.random() * 17);
            player1hp = player1hp - randAtk;
            player2hp = player2hp - randAtk;
            player3hp = player3hp - randAtk;
            checkIfDeadAndMore();
        }
        function player1heal() {
            player1hp = player1hp + 15;
            checkIfDeadAndMore();
        }
        function player2heal() {
            player2hp = player2hp + 20;
            checkIfDeadAndMore();
        }
        function player3heal() {
            player3hp = player3hp + 19;
            checkIfDeadAndMore();
        }
        function player4heal() {
            player4hp = player4hp + 14;
            checkIfDeadAndMore();
        }
        function player1spe() {
            var randAtk = Math.floor(Math.random() * 25);
            player2hp = player2hp - randAtk;
            player3hp = player3hp - randAtk;
            player4hp = player4hp - randAtk;
            player1hp = player1hp + 5;
            checkIfDeadAndMore();
        }
        function player2spe() {
            var randAtk = Math.floor(Math.random() * 10);
            player1hp = player1hp - randAtk;
            player3hp = player3hp - randAtk;
            player4hp = player4hp - randAtk;
            player2hp = player2hp + 30;
            checkIfDeadAndMore();
        }
        function player3spe() {
            var randAtk = Math.floor(Math.random() * 15);
            player1hp = player1hp - randAtk;
            player2hp = player2hp - randAtk;
            player4hp = player4hp - randAtk;
            var randomAtk = randAtk * 2 - 1
            player3hp = player3hp + randomAtk;
            checkIfDeadAndMore();
        }
        function player3atk() {
            var randAtk = Math.floor(Math.random() * 15);
            player1hp = player1hp - randAtk;
            player2hp = player2hp - randAtk;
            player4hp = player4hp - randAtk;
            checkIfDeadAndMore();
            
        }
        function player4spe() {
            var randAtk = Math.floor(Math.random() * 30);
            player1hp = player1hp - randAtk;
            player2hp = player2hp - randAtk;
            player3hp = player3hp - randAtk;
            player4hp = player4hp + 30;
            checkIfDeadAndMore();
        }
        function nerf() {
            player1hp = player1hp - 100;
            player2hp = player2hp - 100;
            player3hp = player3hp - 100;
            player4hp = player4hp - 100;
            checkIfDeadAndMore();
        }
        function specialRain() {
            player1spe();
            player2spe();
            player3spe();
            player4spe();
            checkIfDeadAndMore();
        }
        function checkIfDeadAndMore() {
            if (player1hp > 500) {
                player1hp = 500;
            }
            if (player2hp > 500) {
                player2hp = 500;
            }
            if (player3hp > 500) {
                player3hp = 500;
            }
            if (player4hp > 400) {
                player4hp = 400;
            }
            if (morkLoss == 1) {
                player1hp = "DEAD";
            } else if (rebelLoss == 1) {
                player2hp = "DEAD";
            } else if (archLoss == 1) {

            } else if (kittyLoss == 1) {
                player4hp = "DEAD"

                morkLoss = 1;

                rebelLoss = 1;
            }
            if (player3hp < 1) {
                alert("The Archer Loses!!!");
